name: Template_Name

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
  schedule:
    - cron: '35 16 * * *'

jobs:
  template_name:
    runs-on: ubuntu-latest
    steps:
      - name: replace-repo-topics
        uses: gendloop/replace-repo-topics@main
        with:
          token: ${{ secrets.GENDLOOP_ACCESS_TOKEN }}
